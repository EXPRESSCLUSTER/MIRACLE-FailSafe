<?xml version="1.0" encoding="EUC-JP"?>
<root>
  <all>
    <charset>EUC-JP</charset>
    <serveros>linux</serveros>
    <encode>EUC-JP</encode>
  </all>
  <cluster>
    <name>cluster</name>
    <comment/>
  </cluster>
  <webmgr>
    <client>
      <objectnumber>12</objectnumber>
    </client>
  </webmgr>
  <server name="ml8-224">
    <priority>0</priority>
    <device id="0">
      <type>lan</type>
      <info>127.0.0.1</info>
    </device>
  </server>
  <heartbeat>
    <types name="lanhb"/>
    <lanhb name="lanhb1">
      <priority>0</priority>
      <device>0</device>
    </lanhb>
  </heartbeat>
  <group name="failover1">
    <comment/>
    <gid>0</gid>
    <resource name="exec@exec-mariadb"/>
    <resource name="exec@exec-apache"/>
  </group>
  <resource>
    <exec name="exec-mariadb">
      <comment/>
      <parameters>
        <act>
          <path>start.sh</path>
        </act>
        <deact>
          <path>stop.sh</path>
        </deact>
      </parameters>
    </exec>
    <types name="exec"/>
    <exec name="exec-apache">
      <comment/>
      <parameters>
        <act>
          <path>start.sh</path>
        </act>
        <deact>
          <path>stop.sh</path>
        </deact>
      </parameters>
      <depend name="exec-mariadb"/>
    </exec>
  </resource>
  <monitor>
    <types name="userw"/>
    <userw name="userw">
      <comment/>
      <relation>
        <type>cls</type>
        <name>LocalServer</name>
      </relation>
    </userw>
    <types name="mysqlw"/>
    <mysqlw name="mysqlw">
      <comment/>
      <target>exec-mariadb</target>
      <relation>
        <type>rsc</type>
        <name>exec-mariadb</name>
      </relation>
      <emergency>
        <action>1</action>
        <threshold>
          <restart>2</restart>
        </threshold>
      </emergency>
      <parameters>
        <database>testdb</database>
        <username>root</username>
        <password>cluster-0</password>
        <libraryfullpath>/usr/lib64/libmariadb.so.3</libraryfullpath>
      </parameters>
      <polling>
        <interval>30</interval>
        <timeout>60</timeout>
        <reconfirmation>1</reconfirmation>
      </polling>
    </mysqlw>
    <types name="httpw"/>
    <httpw name="httpw">
      <comment/>
      <target>exec-apache</target>
      <relation>
        <type>rsc</type>
        <name>exec-apache</name>
      </relation>
      <emergency>
        <action>1</action>
        <threshold>
          <restart>2</restart>
        </threshold>
      </emergency>
      <parameters>
        <servername>localhost</servername>
        <port>80</port>
      </parameters>
      <polling>
        <interval>30</interval>
        <timeout>60</timeout>
        <reconfirmation>1</reconfirmation>
      </polling>
    </httpw>
  </monitor>
  <rc>
    <errordetect>
      <rscact>
        <norecovery>1</norecovery>
      </rscact>
      <rscdeact>
        <norecovery>1</norecovery>
      </rscdeact>
    </errordetect>
  </rc>
  <rm>
    <errordetect>
      <norecovery>1</norecovery>
    </errordetect>
  </rm>
  <rstd>
    <use>1</use>
  </rstd>
</root>
